<!DOCTYPE html>
<html ng-app="promiseIndexedDb">
<head>
	<!-- Browser and Mobile -->
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>promiseWithIndecedDB_17Aug2016</title>
	<!-- tab-icon -->
	<link rel="icon" href="./metamorphosis/_img/test.png" type="image/x-icon">
	<!-- traceur for es6 -->
	<script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
	<!-- minify lib css -->
	<link rel="stylesheet" href="./metamorphosis/_mincss/lib-css-min.css">
	<!-- compiled-lib-js -->
	<script type="text/javascript" language="javascript" src="./metamorphosis/build/js/lib-compiled.js"></script>
	<!-- gulp-reload -->
	<script type="application/javascript" src="http://localhost:35729/livereload.js"></script>
	<!-- product js -->
	<!-- <script type="text/javascript" language="javascript" src="./metamorphosis/_minjs/app.min.js"></script> -->

</head>
<body class="basictorso">
	<div class="well well-lg">
		<h3 class="text-primary text-center">promiseWithIndecedDB_17Aug2016</h3>
	</div>
	<div class="container-fluid">
		<div class="row" ng-controller="IndexedDBTodosCtrl">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Todos List with Promise with IndexedDB</h3>
				</div>
				<div class="panel-body">
					<input type="text" name="todoName" id="inputTodoName" class="form-control" ng-model="todoToIndexedDb" />
					<button type="button" class="btn btn-success" ng-click="addToIndexedDb()">Add</button>
					<button type="button" class="btn btn-warning" ng-click="refreshTodos()">Refresh</button>
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="eachTodo in todoList track by $index">
							{{eachTodo}} <button type="button" class="btn btn-danger" ng-click="removeThisTodo(eachTodo.id)">Remove</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- compiled-app-js -->
<script type="text/javascript" language="javascript" src="./metamorphosis/build/js/app-compiled.js"></script>
<!-- product css -->
<link rel="stylesheet" href="./metamorphosis/_mincss/app.min.css">
</html>
